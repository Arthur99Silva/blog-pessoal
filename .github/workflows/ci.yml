name: CI Build and SonarQube Analysis

on:
  push:
    branches: [ "Testes" ]
  pull_request:
    branches: [ "Testes" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      sonarqube:
        image: sonarqube:lts
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/api/system/health || exit 1" 
          --health-interval 10s 
          --health-timeout 10s 
          --health-retries 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Ativa o perfil de testes para usar o H2 (caso esteja configurado para isso)
      - name: Build with Maven (using H2 for tests)
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn clean install

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: mvn sonar:sonar -Dsonar.host.url=http://sonarqube:9000 -Dsonar.token=$SONAR_TOKEN
