name: CI Build and SonarQube Analysis

on:
  push:
    branches: [ "Testes" ]
  pull_request:
    branches: [ "Testes" ]

jobs:
  build:
    runs-on: [self-hosted, linux]

    services:
      sonarqube:
        image: sonarqube:lts
        ports:
          - 9001:9000
        env:
          SONARQUBE_ADMIN_PASSWORD: admin
          SONARQUBE_WEB_JAVA_OPTS: "-Dsonar.security.forcePasswordReset=false"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven (using H2 for tests)
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn clean install

      - name: Wait for SonarQube to be ready
        run: |
          echo "Waiting for SonarQube to be ready..."
          for i in {1..30}; do
            status=$(curl -s -u admin:admin http://localhost:9001/api/system/health)
            echo "$status"
            if echo "$status" | grep -q '"status":"UP"'; then
              echo "SonarQube is ready"
              exit 0
            fi
            echo "Not ready yet, waiting 10 seconds..."
            sleep 10
          done
          echo "SonarQube did not become ready in time"
          exit 1

      - name: Clear Sonar Cache
        run: rm -rf ~/.sonar/cache

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: mvn sonar:sonar -Dsonar.host.url=http://localhost:9001 -Dsonar.token=$SONAR_TOKEN -Dsonar.scanner.force-download=true
