name: CI Build and SonarQube Analysis

on:
  push:
    branches: [ "Testes" ]
  pull_request:
    branches: [ "Testes" ]

jobs:
  build:
    runs-on: [self-hosted, linux]

    services:
      sonarqube:
        image: sonarqube:lts
        # Removemos a seção "ports" para evitar conflito, e também os parâmetros de health check

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven (using H2 for tests)
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn clean install

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: mvn sonar:sonar -Dsonar.host.url=http://sonarqube:9000 -Dsonar.token=$SONAR_TOKEN
